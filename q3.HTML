<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container col-md-4">
        <form action="" class="shadow-lg p-4" >
            <h2 class="text-center text-primary" style="font-family: cooper;"> Jqurey</h2>
            <i class="fa-solid fa-user-tag"></i> <label for="">User Name</label>
            <input type="text" name="" id="name" class="form-control">
            <div id="d1"></div>
            <i class="fa-sharp fa-solid fa-envelope"></i> <label for="">Email</label>
            <input type="Email" name="" id="email" class="form-control">
            <div id="d2"></div>
            <i class="fa-sharp fa-solid fa-key"></i><label for=""> Password</label>
            <input type="Password" name="" id="pass" class="form-control">
            <div id="d3"></div>
            <i class="fa-sharp fa-solid fa-key"></i><label for="">ConfirmPassword</label>
            <input type="Password" name="" id="cpass" class="form-control">
            <input type="checkbox" name="" id="show">Show Password
            <div id="d4"></div>
            <input type="submit" value="submit" class="btn btn-success mt-2 btn-block" id="btn">
        </form>
    </div>
    <script>
        $('#btn').click(function(){
            let name=$('#name').val();
            let email=$('#email').val();
            let pass=$('#pass').val();
            let cpass=$('#cpass').val();
    
            if(name=='')
            {
              $('#d1').html('Please fill this box..');
              $('#d1').css({
                'color':'gray',
                'fontFamily':'cooper'
              })
              return false;
            }
    
            else if(email=='')
            {
              $('#d2').html('Please fill this box....');
              $('#d2').css({
                'color':'gray',
                'fontFamily':'cooper'
              })
              return false;
            }
    
            else if(pass=='')
            {
              $('#d3').html('Please fill this box..');
              $('#d3').css({
                'color':'gray',
                'fontFamily':'cooper'
              })
              return false;
            }
    
            else if(cpass=='')
            {
              $('#d4').html('Please fill this box..');
              $('#d4').css({
                'color':'gray',
                'fontFamily':'cooper'
              })
              return false;
            }
             else if(pass != cpass)
             {
              $('#d4').html('password and cpass should be same')
              $('#d4').css({
                'color':'gray',
                'fontFamily':'cooper'
              })
              return false;
             } });
             $('#show').click(function()
             {
              let pass=$('#pass')[0];
              let cpass=$('#cpass')[0];
                 if(pass.type=="password" && cpass.type=="password"){
                     pass.type="text";
                     cpass.type="text";
                 }
                 else
                 {
                  pass.type="password";
                  cpass.type="password";
                
                 }

            
          });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
